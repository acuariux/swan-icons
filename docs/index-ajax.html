<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Swanix - Icons</title>
    <link rel="stylesheet" href="assets/demo.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/swanix/icons/dist/swanix-icons.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/gh/swanix/icons/dist/swanix-icons.js"></script>
</head>
<body>
<div id="app">
    <!-- Topbar -->
    <div id="topbar" class="topbar">
        <div class="logo">
          <h2 class="logo-text">Swanix Icons</h2>
          <h6 class="version">v0.1.0</h6>
        </div>
        <div class="filters">
            <input id="search" class="search-input" v-model="search" type="text" placeholder="Search icons" autocapitalize="none" />
            <div class="result-number" v-cloak>
                <p v-if="filterIcons.length === 1">{{ filterIcons.length }} icon</p>
                <p v-else>{{ filterIcons.length }} icons</ps>
            </div>
        </div>
    </div>
    <main id="icons">
        <div class="demo-icons">
            <div class="demo-icons-item" v-for="icon in filterIcons">            
                    <svg class="icon huge">
                      <use v-bind:href="'#' + icon.name"></use>
                    </svg>
                    <span v-cloak class="demo-icons-name">{{ icon.name }}</span></div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
<script src="assets/app.js"></script>

   
</body>
</html>
